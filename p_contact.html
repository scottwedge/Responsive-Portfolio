<!DOCTYPE html>
<html lang="en-us">

<head>

    <!-- title and standard meta usage -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom_bs.css">

</head>

<body style="background-color:silver;">

    <!-- MAIN -->
    <main class="container"><div class="row"><div class="col-md-12">
        <div class="card" style="background-color: #eeeeee;">
            <div class="card-body">
                <h5 class="card-title">Contact</h5>
                <hr />
                <div class="card-text">
                    <form action="#do_server_stuff">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter no one's name" name="name" />
                            <br />
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter no one's email" name="email" />
                            <br />
                            <label for="message">Message:</label>
                            <textarea class="form-control" id="message" placeholder="Enter no one's message" rows="5"></textarea>
                            <br />
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div></div></main>

</body>
</html>
